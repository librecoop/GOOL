# How the GOOL library class dependency (RecognizedDependency) get translated
# into imports in the target output code.

io.GoolFile 			->	java.io.File
io.GoolBufferedReader	->	java.io.BufferedReader
io.GoolBufferedWriter	->	java.io.BufferedWriter
io.GoolFileReader		->	java.io.FileReader
io.GoolFileWriter		->	java.io.FileWriter
io.GoolDataInputStream		->	java.io.DataInputStream
io.GoolDataOutputStream		->	java.io.DataOutputStream
