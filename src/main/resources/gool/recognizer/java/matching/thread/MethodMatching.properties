# This part specifies how java methods of the input code are matched with GOOL library methods.
# Methods should be written as a method signature:	ClassName.methodName(type_param_1, type_param_2, ...) : return_type
# Multiple methods can be matched with the same GOOL method, but one method signature per line.

thread.GoolThread.start():void		<- java.lang.Thread.start():void
thread.GoolThread.stop():void		<- java.lang.Thread.stop():void
thread.GoolThread.suspend():void	<- java.lang.Thread.suspend():void
thread.GoolThread.interrupt():void	<- java.lang.Thread.interrupt():void
thread.GoolThread.join():void		<- java.lang.Thread.join():void

thread.GoolRunnable.run():void		 <- java.lang.Runnable.run():void

thread.GoolSemaphore.acquire():void		<- java.util.concurrent.Semaphore.acquire():void
thread.GoolSemaphore.release():void		<- java.util.concurrent.Semaphore.release():void

