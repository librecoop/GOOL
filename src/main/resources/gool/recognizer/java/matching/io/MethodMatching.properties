# This part specifies how java methods of the input code are matched with GOOL library methods.
# Methods should be written as a method signature:	ClassName.methodName(type_param_1, type_param_2, ...) : return_type
# Multiple methods can be matched with the same GOOL method, but one method signature per line.

io.GoolFile.exists():boolean				<-	java.io.File.exists():boolean
io.GoolFile.createNewFile():boolean			<-	java.io.File.createNewFile():boolean
io.GoolFile.deleteFile():boolean			<-	java.io.File.delete():boolean

io.GoolBufferedReader.read():int			<-	java.io.BufferedReader.read():int
io.GoolBufferedReader.readLine():string		<-	java.io.BufferedReader.readLine():java.lang.String
io.GoolBufferedReader.close():void			<-	java.io.BufferedReader.close():void

io.GoolBufferedWriter.write(int):void							<-	java.io.BufferedWriter.write(int):void
io.GoolBufferedWriter.write(string,int,int):void		<-	java.io.BufferedWriter.write(java.lang.String,int,int):void
io.GoolBufferedWriter.close():void								<-	java.io.BufferedWriter.close():void

io.GoolDataInputStream.readBytes(int):byte[]			<-	java.io.DataInputStream.readBytes(int):byte[]
io.GoolDataOutputStream.writeBytes(byte[]):void			<-	java.io.DataOutputStream.writeBytes(byte[]):void